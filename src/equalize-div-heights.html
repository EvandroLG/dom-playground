<!doctype html>
<html>
  <head>
    <title>Equalize Div Heights</title>
    <style>
      div {
        width: 100px;
        background: green;
        margin-right: 10px;
        display: inline-block;
      }

      div:nth-of-type(1) {
        height: 200px;
      }

      div:nth-of-type(2) {
        height: 300px;
      }

      div:nth-of-type(3) {
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <button id="button">Equalize div height!</button>

    <script>
      function getHeighest(divs) {
        let heighest = -Infinity;
        let node = null;

        for (const div of divs) {
          const height = getComputedStyle(div).height.replace('px', '');

          if (height > heighest) {
            heighest = height;
            node = div;
          }
        }

        return [node, heighest];
      }

      function equalizeDivHeight(divs) {
        const [heighestDiv, heighestValue] = getHeighest(divs);

        for (const div of divs) {
          if (div !== heighestDiv) {
            div.style.height = `${heighestValue}px`;
          }
        }
      }

      function onReady() {
        const elements = {};
        elements.button = document.querySelector('#button');
        elements.divs = document.querySelectorAll('div');

        function onClick() {
          equalizeDivHeight(elements.divs);
        }

        elements.button.addEventListener('click', onClick, false);
      }

      document.addEventListener('DOMContentLoaded', onReady, false);
    </script>
  </body>
</html>
